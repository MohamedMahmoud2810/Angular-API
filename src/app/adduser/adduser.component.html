
<div class="container mt-5 w-50 border rounded border-primary p-5">
  <div class="row">
    <div class="col">

      <h1>Add User</h1>
      <form class="form  m-5">


    <div class="form-group d-flex justify-content-center ">
      <label for="formGroupExampleInput" class="col-lg-2  col-sm-6 ">Name</label>
      <input #name type="text" class="form-control col-sm-12 rounded w-50" id="formGroupExampleInput" placeholder="Name">
    </div>


    <br>
    <div class="form-group d-flex justify-content-center">
      <label for="formGroupExampleInput" class="col-lg-2 col-sm-6">Age</label>
      <input #age  type="number" class=" col-sm-12 form-control rounded w-50" id="formGroupExampleInput" placeholder="Age">
    </div>


    <br>
    <div class="form-group d-flex justify-content-center">
      <label for="exampleInputEmail1" class="col-lg-2 col-sm-6">phone</label>
      <input #phone type="number" class="col-sm-12 form-control rounded w-50 " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone">
    </div>

    <div class="form-group d-flex justify-content-center mt-5">
    <input type="button" (click)="add(name.value,age.value,phone.value)"  class="btn btn-success " value="Add" >
    </div>


  </form>

  </div>
    </div>
</div>
